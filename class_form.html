<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
    <form action="" method="" autocomplete="off">
        <label for="fname">First Name</label>
        <br>
        <input type="text" id="fname"  placeholder="Enter your First Name " required>
        <br>
        <label for="Lname">Last Name  </label>
        <br>
        <input type="text" id="Lname"  placeholder="Enter your First Name " required>
        <br>
        <label for="address">Address</label>
        <br>
        <input type="text" id="address"  placeholder="Enter your First Name " required>
        <br>
        <label for="email">E-mail</label>
        <br>
        <input type="email" id="email"  placeholder="xyz@gmqil.com " required>
        <br>
        
        <label for="password">password</label>
        <br>
        <input type="password" id="password"  placeholder="" required>
        <br>
       
        <label for="Number">Contact Number</label>
        <br>
        <input type="email" id="number"  placeholder="enter your contact number" required>
        <br>
        <label for="file">Files</label><br>
        <input type="file" name="" id="">
        <br>
        <label for="">Gender </label><br>
        <input type="radio" name="Gender" id=" male" >male
        <input type="radio" name="Gender" id="female" >female
        <input type="radio" name="Gender" id="other" >other <br>
        <label for="subject"> subject</label>
        <input type="checkbox" name=" subject" id="HTML">HTML
        <input type="checkbox" name=" subject" id="CSS">CSS
        <input type="checkbox" name=" subject" id="Javascript">Javascript
        <input type="checkbox" name=" subject" id="phython">phython
        <br>
        <label for="date">date</label>
        <input type="date" value="date">
        <br>
        <label for="birthday">birthday</label>
        <input type="datetime-local" name="birthday" id="birthday">
        <input type="submit" value="submit">
    </form>
</body>
</html>
